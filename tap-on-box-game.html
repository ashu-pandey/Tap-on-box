<!DOCTYPE html>
<html>
    <head>
        <title>Reaction</title>
    </head>
    <style type="text/css">
        #shape {
            
            display:none;
            position:relative;
        }
    </style>
    <body>
        <p>Click on shape as fast as you can!</p>
        <p>Total Time: <span id="timeTaken"></span></p>
        <p id="shape"></p>
        <script type="text/javascript">
            function randomColor() {
                var number='0123456789ABCDEF';
                var color="#";
                for(var i=0; i<6; i++) {
                color += number[Math.floor(Math.random()*16)];
                }
                return color;
            }
            
            function appearShape() {
                var ver = Math.random()*500;
                var hor = Math.random()*800;
                var hi= Math.random()*200;
                var wid= Math.random()*200;
                document.getElementById("shape").style.backgroundColor=randomColor();
                document.getElementById("shape").style.height=hi + "px";
                document.getElementById("shape").style.width=wid + "px";
                document.getElementById("shape").style.top=ver + "px";
                document.getElementById("shape").style.left=hor + "px";
                document.getElementById("shape").style.display="block";
                startTime = new Date().getTime();
            }
            function afterShapeAppear() {
                setTimeout(appearShape,Math.random()*2000);
            }
            afterShapeAppear();
            document.getElementById("shape").onclick=function() {
            document.getElementById("shape").style.display="none";
            var endTime = new Date().getTime();
            totalTime=(endTime-startTime)/1000;
            document.getElementById("timeTaken").innerHTML=totalTime + "s";
                if(totalTime<0.5)
                {
                    alert("You are fast baby");
                }
            afterShapeAppear();
                
            }
            
            
        </script>
        
    </body>
</html>
